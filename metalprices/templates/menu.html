<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable ">
            <ion-nav-buttons side="right">
                <div style="text-align: center; padding-top: 5px;" class="gold verticalCenter currencyToggleButton" ng-click="toggleSlideMenu(togglecurrency())">{{currentCurrency }}</div>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right" style="border-width: 0;"></ion-nav-view>
    </ion-pane>
</ion-side-menus>
